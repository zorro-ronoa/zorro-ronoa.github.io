<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mis Datos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 15px;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .section {
      margin-top: 20px;
    }
    .message {
      background: #eef;
      padding: 10px;
      border-radius: 8px;
      margin-top: 15px;
    }
    .footer {
      font-size: 12px;
      color: #555;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Mis Datos</h1>

    <div class="section">
      <strong>Nombre:</strong>
      <p>Jusn Perez Coronado</p>
    </div>

    <div class="section">
      <strong>DNI - Frente</strong>
      <img src="dni-frente.jpg" alt="DNI Frente">
    </div>

    <div class="section">
      <strong>DNI - Reverso</strong>
      <img src="dni-reverso.jpg" alt="DNI Reverso">
    </div>

    <div class="section">
      <strong>Licencia</strong>
      <img src="licencia.jpg" alt="Licencia">
    </div>

    <div class="message">
      Si encuentras esta mochila, por favor comunícate con el dueño.
      Los documentos mostrados son solo para identificación.
      Gracias por tu honestidad.
    </div>

    <div class="footer">
      Información compartida voluntariamente solo para identificación.
    </div>
  </div>

</body>
</html>
