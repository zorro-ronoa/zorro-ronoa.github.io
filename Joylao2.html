<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>San Joy Lao - Carta</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
:root {
    --bg: #fdfbfb;
    --card: #ffffff;
    --text: #1c1c1e;
    --accent: #1a7f37;
}

@media (prefers-color-scheme: dark) {
    :root {
        --bg: #0f1115;
        --card: #1b1e24;
        --text: #f1f1f1;
        --accent: #4ade80;
    }
}

body {
    font-family: 'Inter', sans-serif;
    margin: 0;
    background: var(--bg);
    color: var(--text);
}

.header {
    text-align: center;
    padding: 50px 20px;
    background: #000;
    color: #fff;
}

.container {
    max-width: 900px;
    margin: 40px auto;
    padding: 0 20px;
}

/* Categorías */
.categories {
    display: flex;
    gap: 10px;
    justify-content: center;
    margin-bottom: 30px;
    flex-wrap: wrap;
}

.category {
    padding: 10px 18px;
    border-radius: 20px;
    background: var(--card);
    cursor: pointer;
    font-weight: 600;
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
}

.category.active {
    background: var(--accent);
    color: #000;
}

/* Menú */
.menu {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 15px;
}

.menu-item {
    background: var(--card);
    padding: 16px 20px;
    border-radius: 14px;
    cursor: pointer;
    box-shadow: 0 6px 14px rgba(0,0,0,0.18);
    transition: transform 0.25s ease, box-shadow 0.25s ease;

    display: flex;
    align-items: center;
    gap: 10px;
}

.menu-item:hover {
    transform: translateY(-4px);
    box-shadow: 0 12px 22px rgba(0,0,0,0.28);
}

.item-name {
    white-space: nowrap;
    font-weight: 600;
}

.item-price {
    white-space: nowrap;
    font-weight: 600;
    color: var(--accent);
}

.dots {
    flex: 1;
    border-bottom: 1px dotted rgba(0,0,0,0.25);
    transform: translateY(-2px);
}

@media (prefers-color-scheme: dark) {
    .dots {
        border-bottom: 1px dotted rgba(255,255,255,0.25);
    }
}

/* Preview */
.preview {
    margin-top: 40px;
    text-align: center;
    display: none;
}

.preview.show {
    display: block;
}

.preview img {
    max-width: 100%;
    border-radius: 20px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.4);
    margin-bottom: 15px;
}

.price {
    font-size: 1.2em;
    font-weight: 600;
    color: var(--accent);
    margin-top: 10px;
}

.back-btn {
    margin-top: 25px;
    padding: 12px 22px;
    border: none;
    border-radius: 25px;
    background: var(--accent);
    font-weight: 600;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="header">
    <h1>San Joy Lao</h1>
    <p>Carta Digital</p>
</div>

<div class="container">

    <!-- Categorías (SIN TODOS) -->
    <div class="categories">
        <div class="category active" data-cat="arroces">Arroces</div>
        <div class="category" data-cat="sopas">Sopas</div>
        <div class="category" data-cat="combos">Combos</div>
    </div>

    <!-- Menú -->
    <div class="menu" id="menu">

        <div class="menu-item" data-cat="arroces"
             data-img="chaufa.jpg"
             data-name="Arroz Chaufa"
             data-price="S/ 18.00"
             data-desc="Arroz salteado con pollo, huevo y sillao.">
            <span class="item-name">Arroz Chaufa</span>
            <span class="dots"></span>
            <span class="item-price">S/ 18.00</span>
        </div>

        <div class="menu-item" data-cat="combos"
             data-img=""
             data-name="Combinado de Pollo"
             data-price="S/ 22.00"
             data-desc="Chaufa más tallarín saltado con pollo.">
            <span class="item-name">Combinado de Pollo</span>
            <span class="dots"></span>
            <span class="item-price">S/ 22.00</span>
        </div>

        <div class="menu-item" data-cat="sopas"
             data-name="Sopa Wantán"
             data-price="S/ 15.00"
             data-desc="Caldo tradicional con wantanes y verduras.">
            <span class="item-name">Sopa Wantán</span>
            <span class="dots"></span>
            <span class="item-price">S/ 15.00</span>
        </div>

    </div>

    <!-- Preview -->
    <div class="preview" id="preview">
        <img id="img">
        <h2 id="name"></h2>
        <div class="price" id="price"></div>
        <p id="desc"></p>
        <button class="back-btn" onclick="volver()">⬅ Volver al menú</button>
    </div>

</div>

<script>
const items = document.querySelectorAll('.menu-item');
const preview = document.getElementById('preview');
const menu = document.getElementById('menu');
const img = document.getElementById('img');

/* Mostrar plato */
items.forEach(item => {
    item.onclick = () => {
        const imgSrc = item.dataset.img;

        if (imgSrc) {
            img.src = imgSrc;
            img.style.display = "block";
        } else {
            img.style.display = "none";
        }

        document.getElementById('name').textContent = item.dataset.name;
        document.getElementById('price').textContent = item.dataset.price;
        document.getElementById('desc').textContent = item.dataset.desc;

        menu.style.display = "none";
        preview.classList.add('show');
    }
});

/* Volver */
function volver() {
    preview.classList.remove('show');
    menu.style.display = "grid";
}

/* Filtro categorías */
document.querySelectorAll('.category').forEach(cat => {
    cat.onclick = () => {
        document.querySelectorAll('.category').forEach(c => c.classList.remove('active'));
        cat.classList.add('active');

        const tipo = cat.dataset.cat;
        items.forEach(item => {
            item.style.display = (item.dataset.cat === tipo) ? 'flex' : 'none';
        });
    }
});
</script>

</body>
</html>
