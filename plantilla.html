<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Documentos Cliente</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Inter', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #fdfbfb, #ebedee);
    color: #1c1c1e;
}

.header {
    text-align: center;
    padding: 60px 20px 40px;
    background-image: url('fondo-mochila.jpg');
    background-size: cover;
    background-position: center;
    border-bottom-left-radius: 30px;
    border-bottom-right-radius: 30px;
}

.header h1, .header p {
    color: white;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.6);
}

.container {
    max-width: 900px;
    margin: 40px auto;
    padding: 0 20px;
    text-align: center;
}

/* Botones */
.btn {
    display: inline-block;
    margin: 10px;
    padding: 14px 25px;
    border: none;
    border-radius: 25px;
    background: #007AFF;
    color: white;
    font-size: 1em;
    cursor: pointer;
}

.btn:hover {
    background: #005ecb;
}

/* Tarjeta imagen */
.doc-card {
    background: white;
    border-radius: 20px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    overflow: hidden;
    margin-top: 20px;
}

.doc-card img {
    width: 100%;
    display: block;
}
</style>
</head>

<body>

<div class="header">
    <h1>Mijael Martínez Mayuri</h1>
    <p>Si encuentras esta mochila, por favor comunícate conmigo.</p>
</div>

<div class="container">

    <!-- Botones -->
    <div id="buttons">
        <button class="btn" onclick="openDoc('mijael-dni-frente.jpg')">DNI</button>
        <button class="btn" onclick="openDoc('dni-reverso.jpg')">DNI Reverso</button>
        <button class="btn" onclick="openDoc('licencia.jpg')">Licencia</button>
    </div>

    <!-- Imagen -->
    <div id="viewer"></div>

    <!-- Botón regresar -->
    <button class="btn" id="backBtn" style="display:none;" onclick="goBack()">Regresar</button>

</div>

<script>
function openDoc(src) {
    const img = new Image();
    img.src = src;

    img.onload = () => {
        document.getElementById('buttons').style.display = 'none';
        document.getElementById('viewer').innerHTML =
            `<div class="doc-card"><img src="${src}"></div>`;
        document.getElementById('backBtn').style.display = 'inline-block';
    };

    img.onerror = () => {
        // No hace nada si no existe
    };
}

function goBack() {
    document.getElementById('viewer').innerHTML = '';
    document.getElementById('buttons').style.display = 'block';
    document.getElementById('backBtn').style.display = 'none';
}
</script>

</body>
</html>
