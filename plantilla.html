<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ficha del Cliente</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #fdfbfb, #ebedee);
        color: #1c1c1e;
    }

    .header {
        text-align: center;
        padding: 40px 20px 20px;
        background: linear-gradient(90deg, #667eea, #764ba2);
        color: #fff;
        border-bottom-left-radius: 30px;
        border-bottom-right-radius: 30px;
    }

    .header h1 {
        margin: 0;
        font-size: 2em;
    }

    .header p {
        margin: 10px 0 0;
        font-size: 1.1em;
        opacity: 0.9;
    }

    .container {
        max-width: 900px;
        margin: 40px auto;
        padding: 0 20px;
    }

    .documents {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 25px;
    }

    .doc-card {
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.08);
        overflow: hidden;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        text-align: center;
    }

    .doc-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 25px rgba(0,0,0,0.15);
    }

    .doc-card img {
        width: 100%;
        display: block;
        border-bottom: 1px solid #eee;
    }

    @media (max-width: 600px) {
        .header h1 { font-size: 1.5em; }
        .header p { font-size: 1em; }
    }
</style>
</head>
<body>

<div class="header">
    <h1>Mijael Martínez Mayuri</h1>
    <p>Si encuentras esta mochila, por favor comunícate conmigo.</p>
</div>

<div class="container">
    <div class="documents" id="documents"></div>
</div>

<script>
    // Lista de imágenes de este cliente
    const images = [
        "mijael-dni-frente.jpg",
        "mijael-dni-reverso.jpg",
        "mijael-licencia.jpg"
    ];

    const container = document.getElementById('documents');

    images.forEach(src => {
        const img = new Image();
        img.src = src;

        // Si la imagen carga correctamente, se agrega a la página
        img.onload = () => {
            const card = document.createElement('div');
            card.className = 'doc-card';
            card.appendChild(img);
            container.appendChild(card);
        };

        // Si la imagen no existe, no hace nada
        img.onerror = () => {};
    });
</script>

</body>
</html>
